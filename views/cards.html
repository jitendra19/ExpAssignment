<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Angular App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html { overflow-y:scroll; }
		body { padding-top:50px; }
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		table {
			width: 80%;
		}
		table, tr {
			margin: 11px;
		}
		.list {
			border: 1px solid black;
			padding: 5px;
			margin: 5px;
		}
		input {
			padding: 5px;
		}
	</style>
	
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">
        <div class="page-header text-center">
            <h1><span class="fa fa-anchor"></span>Card Details</h1>
            <a href="/logout" class="btn btn-default btn-sm">Logout</a>
        </div>
		<h1>Card list:- </h1>
		<div ng-if="cards.length" ng-repeat="card in cards track by $index"
			class="list">
				<a href ng-click='showCardDetails(card)'>{{card.cardnumber}}</a>
				<table ng-show="card.showTableflag">
					<tr>
					<td>card number</td>
					<td>{{card.cardnumber}}</td>
					</tr>
					<tr>
					<td>Name</td>
					<td>{{card.cardname}}</td>
					</tr>
					<tr>
					<td>Expiry</td>
					<td>{{card.cardexpiry}}</td>
					</tr>
				</table>
		</div>
		<div ng-if="cards.length===0">
			<h2>No cards saved yet!!</h2>
		</div>
		<br></br>

        <div class="row">
			<form method="post">
				<div class="form-group">
					<label>Card Number</label>
					<input type="text" class="form-control" ng-model="formData.cardnumber" name="cardnumber" placeholder="enter card number..." style="width: 200px">
				</div>
				<div class="form-group">
					<label>Card Name</label>
					<input type="text" class="form-control" ng-model="formData.cardname" name="cardname" placeholder="card holder name..." style="width: 200px">
				</div>
				<div class="form-group">
					<label>Expiry</label>
					<input type="text" class="form-control" ng-model="formData.cardexpiry" name="cardexpiry" placeholder="expiry" style="width: 100px">
				</div>
				<button ng-class="addCard()" class="btn btn-warning btn-lg">Add card</button>
			</form>
        </div>	
    </div>    
</body>
</html>
